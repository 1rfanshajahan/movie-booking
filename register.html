<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to bottom, #000 0%, #333 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .register-card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
      padding: 40px 32px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      font-family: sans-serif;
    }
    .register-card h2 {
      color: #fff;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 12px;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 1px solid #444;
      border-radius: 20px;
      background: #222;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .input-group input:focus {
      border: 1.5px solid #888;
    }
    .input-group .icon {
      position: absolute;
      right: 12px;
      color: #aaa;
      font-size: 1.25rem;
    }
    .register-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #111;
      border: none;
      border-radius: 24px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.15s;
    }
    .register-btn:hover {
      background: #eee;
    }
    .login-link {
      text-align: center;
      color: #cacaca;
      font-size: 0.96rem;
      margin-top: 8px;
    }
    .login-link a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      margin-left: 6px;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- For icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
</head>
<body>
  <form class="register-card" action="register" method="POST">
    <h2>Register</h2>

    <div class="input-group">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        minlength="3"
        maxlength="20"
      />
      <span class="icon"><i class="fa fa-user"></i></span>
    </div>

    <div class="input-group">
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        minlength="6"
      />
      <span class="icon"><i class="fa fa-lock"></i></span>
    </div>

    <div class="input-group">
      <input
        type="password"
        name="confirm_password"
        placeholder="Confirm Password"
        required
        minlength="6"
      />
      <span class="icon"><i class="fa fa-lock"></i></span>
    </div>

    <button class="register-btn" type="submit">Register</button>

    <div class="login-link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </form>
</body>
</html>
