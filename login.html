<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom, #000 0%, #333 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      padding: 40px 32px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .login-card h2 {
      color: #fff;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 12px;
      font-family: sans-serif;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border: 1px solid #444;
      border-radius: 20px;
      background: #222;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .input-group input:focus {
      border: 1.5px solid #888;
    }
    .input-group .icon {
      position: absolute;
      right: 12px;
      color: #aaa;
      font-size: 1.25rem;
    }
    .options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      font-size: 0.93rem;
      color: #cacaca;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .options a {
      color: #cacaca;
      text-decoration: none;
      font-size: 0.93rem;
    }
    .options a:hover {
      text-decoration: underline;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #111;
      border: none;
      border-radius: 24px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.15s;
    }
    .login-btn:hover {
      background: #eee;
    }
    .register-link {
      text-align: center;
      color: #cacaca;
      font-size: 0.96rem;
      margin-top: 8px;
    }
    .register-link a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      margin-left: 6px;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- For icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <form class="login-card">
    <h2>Login</h2>
    <div class="input-group">
      <input type="text" placeholder="Username" required>
      <span class="icon"><i class="fa fa-user"></i></span>
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password" required>
      <span class="icon"><i class="fa fa-lock"></i></span>
    </div>
    <div class="options">
      <label>
        <input type="checkbox" style="accent-color:#ccc; margin-bottom:1px;">
        Remember Me
      </label>
      <a href="#">Forgot Password</a>
    </div>
    <button class="login-btn" type="submit">Login</button>
    <div class="register-link">
      Don't have an account?
      <a href="#">Register</a>
    </div>
  </form>
</body>
</html>
